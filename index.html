<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
    <title>Project-1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
    <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css">
    <link rel="stylesheet" media="screen" href="css/screen.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/site.js"></script>
  </head>
  <body>
    <main id="content">
    <form method="get" action="#null" autocomplete="on" >
      <h1>Sign up for our new VR video games!</h1>
      <p>Sign in for our newsletters for the new and up-coming VR video games!</p>
      <div id="input-name">
        <label for="email">Name: </label>
        <input type="text" name="name" id="name" placeholder="Jack Smith">
      </div>
        <div id="input-email">
        <label for="email">Email:&#160; </label>
        <input type="email" name="email" id="email" pattern="^.+@.+$" placeholder="hello@gmail.com">
      </div>
      <div id="userphone">
        <label for="phone">Phone number:</label>
        <input size="20" type="tel" id="phone" name="phone_field" placeholder="(000)-000-0000">
      </div>
      <div id="input-submit">
        <input type="submit" name="submit" id="submit" value="subscribe" onclick= "thanks">
      </div>
    </form>
    </main>
  </body>
</html>
